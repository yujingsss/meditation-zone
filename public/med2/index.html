<body>
  <a id="back" style="cursor:crosshair; color: white;" href="../index.html">BACK</a>
  </div>
  <div id='holder'>
    <div id='quote'></div>
    <center>
      <button style="border:none; outline:none; cursor:crosshair;" id='next'>meditate</button>
        <div id="player" class="box">
          <audio controls src="http://stream.zeno.fm/xk9bwpgk1k0uv">
          </audio>
          <audio class="audio" controls="controls">
            <source type="audio/mpeg" src="http://stream.zeno.fm/xk9bwpgk1k0uv">
          </audio>
        </div>
    </center>

  </div>


  <script>
    $('audio').mediaelementplayer({
      features: ['playpause']
    });



    $(document).ready(function () {
      var arr = ["Bring awareness to the right hand.", "Notice each finger of the right hand.", "Touch thumb to index finger…thumb to middle finger…thumb to fourth finger…thumb to pinkie finger…thumb to fourth finger…thumb to middle finger…thumb to index finger. Relax the hand. Relax the fingers. Notice the left hand.", "Notice each finger of the left hand.", "Touch left thumb to index finger…thumb to middle finger…thumb to fourth finger…thumb to pinkie finger…thumb to fourth finger…thumb to middle finger thumb to index finger.", "Relax the hand.", "Relax the fingers."];
      var index = 0;
      $('#next').click(function () {
        $('#quote').html(arr[index]);
        index = (index + 1) % arr.length;
      });
    });
  </script>
