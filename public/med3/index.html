<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Stress Relieving Meditation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/2.22.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/2.22.0/jquery.js"></script>
  <script src="https://www.auduno.com/clmtrackr/build/clmtrackr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/2.22.0/mediaelement-and-player.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="../libraries/p5.js"></script>
  <script src="../libraries/p5.serialport.js" type="text/javascript"></script>



  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <a id="back" style="cursor:crosshair; color: white;" href="../index.html">BACK</a>

  <iframe id="sketch" src="https://editor.p5js.org/lizardctrl/embed/MNPBlQE_l"></iframe>
  <div id='holder'>
    <div id='quote'></div>
    <center>
      <button style="border:none; outline:none; cursor:crosshair;" id='next'>meditate</button>
      <div id="player" class="box">
        <audio controls src="http://stream.zeno.fm/xk9bwpgk1k0uv">
        </audio>
        <audio class="audio" controls="controls">
          <source type="audio/mpeg" src="http://stream.zeno.fm/xk9bwpgk1k0uv">
        </audio>
      </div>
    </center>

  </div>






  <script>
    $('audio').mediaelementplayer({
      features: ['playpause']
    });


    $(document).ready(function () {
      var arr = ["Your life is filled with too much business, too much hurry, too much stress. Just for a moment, let go of all that.", "There are too many machines vying for your attention with rings, beeps, blinks, flags, and badges. Just for a moment, turn them all off and put them away.", "Your body is tense with too much caffeine, too much anxiety, too much sense that you have to move, move, move. Just for a moment, let go of all that and sit quietly.", "Emotions move through your body, each seeming crucial and compelling. But these emotions are simply some physical sensations. You don’t need to do anything about them right now. Just for a moment, let them be.", "Thoughts rattle around in your head, in a never-ending stream of words. But these thoughts are nothing but some sounds in your mind. You don’t need to do anything about them right now. Just for a moment, let them be.", "There is an urgent sense that you must do something, that there are actions to take. But you will be able to get things done in a little while. You don’t need to do anything about them right now. Just for a moment, let them be.", "If anything else arises in your experience, that too is just some content. You don’t need to do anything about that right now. Just for a moment, let it be.", "If any insights, visions, feelings, communications, memories, or other experiences arise, that’s fine. That is just some content. You don’t need to do anything about that right now. Just for a moment, let it be.", "If at any point you feel like you’re doing something on purpose, just let that be."];
      var index = 0;
      $('#next').click(function () {
        $('#quote').html(arr[index]);
        index = (index + 1) % arr.length;
      });
    });
  </script>
</body>

</html>
